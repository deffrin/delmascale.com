<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
</head>
<body>
    <h1>Oops! Page Not Found</h1>
    <p>Redirecting you to the correct page...</p>
    <script type="text/javascript">
        // Define an object with old URLs as keys and new URLs as values
        var redirects = {
            "/old-page": "/new-page",
            "/outdated-page": "/updated-page",
            "/old-directory/": "/new-directory/"
        };

        // Get the current path from the URL
        var path = window.location.pathname;

        // Check if the current path matches any of the old URLs
        if (redirects[path]) {
            // Redirect to the new URL
            window.location.replace(redirects[path]);
        } else {
            // Optionally, redirect to the home page or show a custom 404 message
            window.location.replace("/"); // Redirect to the homepage
            // Or display a message:
            // document.body.innerHTML = '<h1>Sorry, we couldn\'t find that page.</h1>';
        }
    </script>
</body>
</html>
